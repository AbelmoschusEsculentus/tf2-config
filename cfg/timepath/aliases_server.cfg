alias hhh         "ent_create headless_hatman"
alias monoculus   "ent_create eyeball_boss"
alias merasmus    "ent_create wizard_boss"
alias ghost       "ent_create ghost"
alias pumpkin     "ent_create tf_pumpkin_bomb"

alias intel       "ent_create item_teamflag"

alias navgen      "sv_cheats 1; nav_generate; sv_cheats 0"

alias nocrits     "tf_weapon_criticals 0; tf_use_fixed_weaponspreads 1; tf_damage_disablespread 1; tf_ctf_bonus_time 0; tf_arena_first_blood 0; mp_holiday_nogifts 1"

alias instaspawn  "mp_respawnwavetime 0; mp_disable_respawn_times 1; sm_cvar spec_freeze_time -1"
alias highlander  "mp_highlander 1"
alias fun         "highlander; nocrits; instaspawn; tf_bot_add 18; sv_cheats 1; tf_bot_taunt_victim_chance 100"
alias map_bg      "map_background koth_viaduct"
alias idle        "map_bg; wait 100; fun"

alias hardbots    "tf_bot_taunt_victim_chance 0"

alias test        "map cp_gorge; mp_tournament 1; nocrits; instaspawn" // cp_5gorge, cp_gorge, itemtest
alias slomo       "sv_cheats 1; host_timescale 0.7407407407407407; cond_speed"//; sv_gravity 1080         0.65x speed
alias subtlespeed "sv_cheats 1; host_timescale 1.1"
