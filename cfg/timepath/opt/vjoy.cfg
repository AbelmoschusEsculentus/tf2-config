joy_name "Virtual Joystick"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -50
joy_autoaimdampenrange 0
joy_autoaimdampen 0
joy_lowend 1
joy_lowmap 1
joy_accelscale 2.0
joy_accelmax 0
joy_response_move 0
joy_response_look 1
joyadvancedupdate

joystick 1

// Linux Steam has a built-in threshold that I don't know how to turn off. This
// values makes TF2 match the Steam threshold, and the python script makes the
// correct mathematical adjustments.
joy_yawthreshold 0.2

joy_display_input 0

+jlook

m_yaw 0

bind "Z AXIS POS" "+attack2"	// L TRIGGER
bind "Z AXIS NEG" "+attack"		// R TRIGGER

bind "A_BUTTON" "+jump"
bind "B_BUTTON" "+reload"
bind "X_BUTTON" "+context_action"
bind "Y_BUTTON" "togglescores"

bind "L_SHOULDER" "invprev"
bind "R_SHOULDER" "invnext"

bind "BACK" "changeclass"
bind "START" "pause"

bind "STICK1" "voicemenu 0 0"		// Right Stick Down
bind "STICK2" "+duck"			// Left Stick Down

bind "POV_UP" "slot1"
bind "POV_RIGHT" "slot2"
bind "POV_DOWN" "slot3"
bind "POV_LEFT" "slot4"
