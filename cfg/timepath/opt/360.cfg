// -------------------------------------------------------
// Gamepad
// -------------------------------------------------------

joy_name "Xbox 360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 2.0
joy_accelmax 2.0
joy_response_move 0
joy_response_look 1
joyadvancedupdate

joystick 1
hud_fastswitch 1

+jlook

tf_build_menu_controller_mode 1
tf_disguise_menu_controller_mode 1

bind "A_BUTTON" "say_medic"
bind "B_BUTTON" "x_ducktoggle"
bind "X_BUTTON" "say_spy"
bind "Y_BUTTON" "say_sentryahead"

bind "L_SHOULDER" "+x_slot2_hold"
bind "R_SHOULDER" "+x_slot1_hold"
bind "L_TRIGGER" "+x_attack2"
bind "R_TRIGGER" "+x_slot3_hold"

bind "BACK" "+x_showscores"
bind "START" "cancelselect"

bind "STICK1" "+x_jump"
bind "STICK2" "+state"

bind "UP" "hotkey2"
bind "DOWN" "hotkey_t"
bind "LEFT" "+R"
bind "RIGHT" "hotkey_y"
